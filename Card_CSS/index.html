<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Card CSS - Taildwind</title>
</head>
<body>
    
    <div class="min-h-screen grid place-items-center bg-indigo-400 font-mono">
        <div class="bg-white h-800 w-64 rounded-md">

            <div class="flex justify-center items-center leading-none">
                <img src="https://c1.wallpaperflare.com/preview/891/367/652/heat-indoors-flame-study.jpg" alt="pic" class="h-40 w-56 rounded-md shadow-2x1 mt-6 transform -translate-y-10 hover:-translate-y-4 transition duration-700">
            </div>

            <div class="p-3">
                <p class="block mb-1 font-extralight">Modeling</p>
                <p class="text-xs tracking-tighter text-gray-600">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Aut, ullam!</p>
            </div>

            <div class="flex justify-between items-center p-2">
                <img class="rounded-full h-7" src="https://th.bing.com/th/id/R.1ba7c47cdc9695b89bd79854647c91e8?rik=uN%2fOsvSXJvmzTw&pid=ImgRaw&r=0&sres=1&sresct=1" alt="">
                <div class="flex">
                    <i class="material-icons" style="color: #522cad;">favorite_border</i>
                    <span class="text-sm ml-1">100</span>
                    <i class="material-icons ml-1" style="color: #522cad;">message</i>
                    <span class="text-sm ml-1">111</span>
                </div>
            </div>

        </div>
    </div>

</body>
</html>
